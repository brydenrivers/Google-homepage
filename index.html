<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <ul class="left-bar">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="right-bar">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a class="btn sign-in" href="#">Sign in</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="img">
                <img src="googlelogo_color_272x92dp.png" alt="Google-Logo">
            </div>
            <div class="search-bar">
                <ul >
                    <li><ion-icon name="search-outline"></ion-icon></li>
                    <li class="bar"><input type="text"></li>
                    <li><a href="#"><ion-icon name="mic"></ion-icon></ion-icon></li>
                </ul>
            </div>
            <div class="search-buttons">
                <ul>
                    <li><a href="#" class="btn">Google Search</a></li>
                    <li><a href="#" class="btn">I'm Feeling Lucky</a></li>
                </ul>
            </div>
        </div>
        <footer>
            <div class="footer-nav">
                <ul class="left-bar">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul class="right-bar">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>

            </div>
        </footer>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

</body>
</html>
